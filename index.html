<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My API Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4b51dc1c6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2>My API Store</h2>
        <button class="btn">Sign Up</button>
    </header>
    <main>
       <!-- highlight Section -->
        <section id="highlight">
            <h1>Apple IPhone 13 Pro Max</h1>
            <p>Discover the Apple iPhone 13 Pro Max: stunning Super Retina XDR display, advanced A15 Bionic chip, Pro camera system, impressive battery life, 5G capability, and sleek design. Experience the ultimate smartphone.</p>
            <div id="buy-now-button">
                <button class="btn">Buy Now</button>
            </div>
        </section>
        <!-- Cover Image -->
         <div class="ci">
         <section id="cover-image">
            <img src="./assets/cover.webp" alt="iphone 13 pro max">
         </section>
        </div>
        <!-- search section -->
         <section id="search-section">
            <h2>Search Your Phone</h2>
            <div id="search-container">
                <div id="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search your phone">
                </div>

                <div id="search-button">
                    <button class="btn">Search</button>
                </div>
            </div>
         </section>
    </main>
    
</body>
</html>
